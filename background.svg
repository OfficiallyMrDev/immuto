<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="#0fffd1" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#00a6ff" stop-opacity="0.04"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="n" />
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="n" mode="overlay"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- soft colorful blobs -->
  <g opacity="0.6" filter="url(#grain)">
    <circle cx="420" cy="300" r="420" fill="#4be1b3" opacity="0.18"/>
    <circle cx="1500" cy="700" r="520" fill="#4db8ff" opacity="0.14"/>
    <circle cx="1100" cy="180" r="260" fill="#8affc9" opacity="0.08"/>
  </g>

  <!-- diagonal soft highlight -->
  <rect x="-200" y="-200" width="2400" height="1200" fill="url(#g2)" opacity="0.06" transform="rotate(-12 960 540)" />

  <!-- subtle pattern -->
  <g opacity="0.03" fill="#ffffff">
    <rect x="60" y="60" width="6" height="6" rx="1"/>
    <rect x="80" y="60" width="6" height="6" rx="1"/>
    <rect x="100" y="60" width="6" height="6" rx="1"/>
    <rect x="60" y="80" width="6" height="6" rx="1"/>
  </g>

</svg>
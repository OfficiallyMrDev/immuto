<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - IMMUTO-3</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="text-center mb-5">
          <i
            class="fas fa-trophy text-warning mb-4"
            style="font-size: 4rem"
          ></i>
          <h1>Congratulations!</h1>
          <p class="lead">Welcome to IMMUTO-3 2025-26, Young Scientists!</p>
        </div>

        <div class="leaderboard">
          <h2 class="leaderboard-title">
            <i class="fas fa-star mr-2"></i>Top Scientists
          </h2>
          <div id="leaderboard-list">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="../../index.html" class="btn btn-primary">
            <i class="fas fa-home mr-2"></i>Return Home
          </a>
        </div>

        <div class="admin-controls mt-4 text-center">
          <button
            class="btn btn-danger"
            onclick="resetLeaderboard()"
            style="display: none"
            id="resetButton"
          >
            <i class="fas fa-trash mr-2"></i>Reset Leaderboard
          </button>
        </div>
      </div>
    </div>
    <script>
      // Display leaderboard
      const leaderboard = JSON.parse(
        localStorage.getItem("leaderboard") || "[]"
      );
      const leaderboardList = document.getElementById("leaderboard-list");

      leaderboard.slice(0, 10).forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "leaderboard-item";
        item.innerHTML = `
                <div class="rank">#${index + 1}</div>
                <div class="player-info">
                    <div class="player-name">${entry.name}</div>
                    <div class="player-school">${entry.school}</div>
                </div>
                <div class="score">${entry.score} pts</div>
            `;
        leaderboardList.appendChild(item);
      });
    </script>
  </body>
</html>
